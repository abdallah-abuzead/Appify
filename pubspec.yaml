name: appify
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+1

environment:
  sdk: '>=3.4.4 <4.0.0'

# versions available, run `flutter pub outdated`.
dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.8
  # state management
  bloc: ^8.1.4
  flutter_bloc: ^8.1.6

  # for routing only
  get: ^4.6.6

  # networking, dependency injection, functional programing (Either)
  dio: ^5.5.0+1
  pretty_dio_logger: ^1.3.1
  internet_connection_checker: ^1.0.0+1
  get_it: ^7.7.0
  dartz: ^0.10.1
  equatable: ^2.0.5

  # local & external storage
  shared_preferences: ^2.2.3
  flutter_secure_storage: ^9.2.2
  path_provider: ^2.1.3

  # date-time formatting
  intl: ^0.19.0

  # permission
  permission_handler: ^11.3.1

  # services
  easy_localization: ^3.0.7

  #  widgets
  dropdown_button2: ^2.3.9
  flutter_svg: ^2.0.10+1
  lottie: ^3.1.2
  modal_progress_hud_nsn: ^0.5.1
  animated_splash_screen: ^1.3.0
  flutter_screenutil: ^5.9.3
  animated_text_kit: ^4.2.2
  fluttertoast: ^8.2.6
  animate_do: ^3.3.4
  loading_indicator: ^3.1.1
  cached_network_image: ^3.3.1
  auto_size_text: ^3.0.0
  smooth_page_indicator: ^1.2.0
  persistent_bottom_nav_bar_v2: ^4.2.8




dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.1

flutter_native_splash:
  image: assets/images/logo.png
  color: "#ffffff"
  android_gravity: center
  ios: true
  color_dark: "#ffffff"
  #  ios_content_mode: center
  android_12:
    color: "#ffffff"
    color_dark: "#ffffff"

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/lottie/
    - assets/languages/

  fonts:
    - family: Tajawal
      fonts:
        - asset: assets/fonts/tajawal/Tajawal-Black.ttf
        - asset: assets/fonts/tajawal/Tajawal-Bold.ttf
        - asset: assets/fonts/tajawal/Tajawal-ExtraBold.ttf
        - asset: assets/fonts/tajawal/Tajawal-ExtraLight.ttf
        - asset: assets/fonts/tajawal/Tajawal-Light.ttf
        - asset: assets/fonts/tajawal/Tajawal-Medium.ttf
        - asset: assets/fonts/tajawal/Tajawal-Regular.ttf



